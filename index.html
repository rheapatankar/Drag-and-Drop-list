<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drag and Drop List</h1>

    
    <div class="container">

        <div id="left">
            <div class="list" draggable="true"><img src="list.png" alt="">List Item 1</div>
            <div class="list" draggable="true"><img src="list.png" alt="">List Item 2</div>
            <div class="list" draggable="true"><img src="list.png" alt="">List Item 3</div>
            <div class="list" draggable="true"><img src="list.png" alt="">List Item 4</div>
        </div>
    <!-- right conatiner -->
        <div id="right"></div>

    </div>
    
<!-- JS Link -->
<script src="script.js"></script>

</body>
</html>
